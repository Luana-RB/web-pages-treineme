<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Treine.me</title>
  </head>

  <body>
    <div id="container">
      <nav>
        <img src="./assets/logo.svg " alt="treine.me" />
        <ul>
          <li><a href=".">Home</a></li>
          <li><a href=".">Sobre</a></li>
          <li><a href=".">Treinar</a></li>
        </ul>
      </nav>
      <main>
        <section class="text__container">
          <h1>
            Treinos
            <span class="highlight">exclusivos</span>
            para você!
          </h1>
          <p role="text">
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong>
          </p>
          <p role="text">
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>

          <button>
            <img src="./assets/whatsapp.svg" alt="" />
            <p aria-label="Contactar pelo whatsapp">Comece já</p>
          </button>
        </section>

        <aside class="image">
          <img src="./assets/fitness-jump.svg" alt="" />
        </aside>
      </main>

      <footer>
        <p role="text">fale conosco no instagram <strong>@treine.me</strong></p>
      </footer>
    </div>
    <img class="balls__decoration" src="./assets/balls-decoration.svg" alt="" />
  </body>
</html>
